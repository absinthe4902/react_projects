<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>chapter 8</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <div id="container"></div>
        <script type="text/babel">
           class LightningCounter extends React.Component {
               constructor(props) {
                   super(props);

                   this.state = {
                       strikes: 0
                   };

                   this.timerTick = this.timerTick.bind(this);
               }

               timerTick() {
                   this.setState({
                       strikes: this.state.strikes + 100
                   });
               }

               componentDidMount() {
                   setInterval(this.timerTick, 1000);
               }

               render() {
                   var countStyle = {
                       color: "#66FFFF",
                       fontSize: 50
                   };

                   var count = this.state.strikes.toLocaleString;

                   return (
                       <h1>{this.state.strikes}</h1>
                   );
               }
           }

           class LightninhCounterDisplay extends React.Component {
               render() {
                   var commonStyle = {
                       margin: 0,
                       padding:0
                   };

                   var divStyle = {
                       width: 350,
                       textAlign: "center",
                       backgroundColor: "black",
                       padding: 40,
                       fontFamily: "sans-serif",
                       color: "#999",
                       borderRadius: 10
                   };
                
                   var textStyle = {
                       emphasis : {
                           fontSize :38,
                           ...commonStyle
                       },
                       smallEmphasis: {
                           opacity: 0.5,
                           ...commonStyle
                       },
                       small : {
                           fontSize: 17,
                           opacity: 0.5,
                           ...commonStyle
                       }
                   };

                   return (
                    <div style={divStyle}>
                        <LightningCounter/>
                        <h2 style={textStyle.smallEmphasis}>KIGTNING STRIKES</h2>
                        <h2 style={textStyle.emphasis}>WORLDWIDE</h2>
                        <h2 style={textStyle.small}>(since you loaded this example)</h2>
                    </div>
                   );
               }
           }
         
            ReactDOM.render(
                   <LightninhCounterDisplay/>,
                document.querySelector("#container")
            );
        </script>
    </body>
</html>
